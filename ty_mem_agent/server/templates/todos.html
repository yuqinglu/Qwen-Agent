    <script>
        let currentUserId = null;

        let currentDate = new Date().toISOString().split('T')[0];

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function showUserInfo(username) {
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            if (userAvatar && userName) {
                userName.textContent = username;
                userAvatar.textContent = username.charAt(0).toUpperCase();

        // è·å–å½“å‰ç”¨æˆ·IDï¼ˆç”¨äºå¾…åŠæŸ¥è¯¢ï¼Œä½¿ç”¨çœŸå®çš„user_idï¼‰
        async function getCurrentUserId() {
            try {
                // å°è¯•ä»localStorageè·å–ç”¨æˆ·ä¿¡æ¯
                const userInfo = localStorage.getItem('userInfo');
                if (userInfo) {
                    const user = JSON.parse(userInfo);
                    // ä¼˜å…ˆä½¿ç”¨user_idï¼Œç¡®ä¿æ•°æ®ä¸€è‡´æ€§
                    const userId = user.user_id || user.id;
                    if (userId) {
                        return userId;
                    }
                }
                
                // å¦‚æœæ²¡æœ‰ç”¨æˆ·ä¿¡æ¯ï¼Œå°è¯•ä»æœåŠ¡å™¨è·å–
                const response = await fetch('/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    // ä½¿ç”¨çœŸå®çš„user_id
                    if (user.user_id) {
                        return user.user_id;
                    }
                }
            } catch (error) {
                console.error('è·å–ç”¨æˆ·IDå¤±è´¥:', error);
            }
            
            // å¦‚æœéƒ½å¤±è´¥äº†ï¼Œä½¿ç”¨é»˜è®¤ç”¨æˆ·
            console.warn('æ— æ³•è·å–ç”¨æˆ·IDï¼Œä½¿ç”¨é»˜è®¤ç”¨æˆ·');
            return 'default_user';
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('date-input').value = currentDate;
            
            // è·å–ç”¨æˆ·ID
            currentUserId = await getCurrentUserId();
            console.log('å½“å‰ç”¨æˆ·ID:', currentUserId);
            
            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            try {
                const userInfo = localStorage.getItem('userInfo');
                if (userInfo) {
                    const user = JSON.parse(userInfo);
                    showUserInfo(user.username);
                }
            } catch (error) {
                console.error('æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
            }
            
            loadStats();
            loadTodos();
        });

        // è®¾ç½®ç­›é€‰å™¨
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            loadTodos();
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                console.log('æ­£åœ¨åŠ è½½ç»Ÿè®¡æ•°æ®ï¼Œç”¨æˆ·ID:', currentUserId);
                
                if (!currentUserId) {
                    console.error('ç”¨æˆ·IDä¸ºç©ºï¼Œæ— æ³•åŠ è½½ç»Ÿè®¡æ•°æ®');
                    return;
                }
                
                const response = await fetch(`/api/todos/stats/${currentUserId}`);
                
                if (!response.ok) {
                    console.error(`APIè¯·æ±‚å¤±è´¥: ${response.status} ${response.statusText}`);
                    const errorText = await response.text();
                    console.error('é”™è¯¯è¯¦æƒ…:', errorText);
                    return;
                }
                
                const data = await response.json();
                console.log('ç»Ÿè®¡æ•°æ®å“åº”:', data);
                
                if (data.success) {
                    document.getElementById('stat-today').textContent = data.stats.today;
                    document.getElementById('stat-pending').textContent = data.stats.pending;
                    document.getElementById('stat-completed').textContent = data.stats.completed;
                } else {
                    console.error('APIè¿”å›å¤±è´¥:', data);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¾…åŠåˆ—è¡¨
        async function loadTodos() {
            const container = document.getElementById('todos-container');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            currentDate = document.getElementById('date-input').value;

            try {
                let url = `/api/todos/list/${currentUserId}?date=${currentDate}`;
                if (currentFilter !== 'all') {
                    url += `&status=${currentFilter}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.todos.length > 0) {
                    container.innerHTML = data.todos.map(todo => renderTodoItem(todo)).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 11l3 3L22 4"></path>
                                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                            </svg>
                            <h3>æš‚æ— å¾…åŠäº‹é¡¹</h3>
                            <p>åœ¨èŠå¤©ä¸­å‘Šè¯‰æˆ‘"å¸®æˆ‘è®°ä¸ªå¾…åŠ"æ¥åˆ›å»ºæ–°çš„å¾…åŠ</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½å¾…åŠå¤±è´¥:', error);
                container.innerHTML = '<div class="empty-state"><p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p></div>';
            }
        }

        // æ¸²æŸ“å¾…åŠé¡¹
        function renderTodoItem(todo) {
            const deadline = todo.deadline ? new Date(todo.deadline) : null;
            const timeStr = deadline ? formatTime(deadline) : 'æœªè®¾ç½®æ—¶é—´';
            const priorityClass = ['priority-low', 'priority-medium', 'priority-high'][todo.priority || 0];
            const priorityText = ['ä½', 'ä¸­', 'é«˜'][todo.priority || 0];
            const isCompleted = todo.status === 'completed';

            let metaHtml = '';
            if (todo.location) {
                metaHtml += `<div class="meta-item">ğŸ“ ${todo.location}</div>`;
            }
            if (todo.participants && todo.participants.length > 0) {
                metaHtml += `<div class="meta-item">ğŸ‘¥ ${todo.participants.join(', ')}</div>`;
            }
            metaHtml += `<div class="meta-item"><span class="priority-badge ${priorityClass}">ä¼˜å…ˆçº§: ${priorityText}</span></div>`;

            return `

                        <div class="todo-time">â° ${timeStr}</div>

                        ${metaHtml}
                    </div>

                        <button class="action-btn complete" onclick="completeTodo(${todo.id})">
                            âœ“ å®Œæˆ
                        </button>
                        <button class="action-btn delete" onclick="deleteTodo(${todo.id})">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        async function completeTodo(todoId) {
            if (!confirm('ç¡®è®¤å®Œæˆè¿™ä¸ªå¾…åŠå—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/todos/${currentUserId}/${todoId}/complete`, {

                if (data.success) {
                    alert('âœ… å¾…åŠå·²å®Œæˆ');
                    loadStats();
                    loadTodos();
                } else {
                    alert('æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                console.error('å®Œæˆå¾…åŠå¤±è´¥:', error);
                alert('æ“ä½œå¤±è´¥');
            }
        }

        // åˆ é™¤å¾…åŠ
        async function deleteTodo(todoId) {
            if (!confirm('ç¡®è®¤åˆ é™¤è¿™ä¸ªå¾…åŠå—ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/todos/${currentUserId}/${todoId}`, {

                if (data.success) {
                    alert('âœ… å¾…åŠå·²åˆ é™¤');

                } else {
                    alert('æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤å¾…åŠå¤±è´¥:', error);

        }
    </script>
