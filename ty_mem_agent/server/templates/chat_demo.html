        /* ÂæÖÂäûÁÆ°ÁêÜÂå∫Âüü */

    </style>

<body>

        <!-- ÁôªÂΩïË°®Âçï -->

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <div class="auth-form" id="registerForm" style="display: none;">
            <h3>ÂàõÂª∫Êñ∞Ë¥¶Êà∑</h3>
            <div class="form-group">
                <label for="registerUsername">Áî®Êà∑Âêç</label>
                <input type="text" id="registerUsername" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÔºà3-20‰∏™Â≠óÁ¨¶Ôºâ">

    <script>
        let ws = null;
        let token = null;

        // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅ
        function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    // Ëá™Âä®ÁôªÂΩï
                    window.token = token;
                    connectWebSocket();
                    showUserInfo(user.username);
                    
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('inputContainer').style.display = 'flex';
                    document.getElementById('todoManagerArea').style.display = 'block';
                    
                    return true;
                } catch (error) {
                    console.error('Ëß£ÊûêÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
                    localStorage.clear();
                }
            }
            return false;
        }

        // ÊòæÁ§∫ÁôªÂΩïË°®Âçï
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearErrors();
        }

        // ÊòæÁ§∫Ê≥®ÂÜåË°®Âçï
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearErrors();
        }

        // Ê∏ÖÈô§ÈîôËØØÊ∂àÊÅØ
        function clearErrors() {
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('registerError').classList.remove('show');
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // È™åËØÅÁî®Êà∑Âêç
        function validateUsername(username) {
            if (!username || username.length < 3 || username.length > 20) {
                return 'Áî®Êà∑ÂêçÈïøÂ∫¶ÂøÖÈ°ªÂú®3-20‰∏™Â≠óÁ¨¶‰πãÈó¥';
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return 'Áî®Êà∑ÂêçÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠óÂíå‰∏ãÂàíÁ∫ø';
            }
            return null;
        }

        // È™åËØÅÂØÜÁ†Å
        function validatePassword(password) {
            if (!password || password.length < 6) {
                return 'ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë6‰∏™Â≠óÁ¨¶';
            }
            return null;
        }

        // Áî®Êà∑Ê≥®ÂÜå
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            clearErrors();
            
            // È™åËØÅÁî®Êà∑Âêç
            const usernameError = validateUsername(username);
            if (usernameError) {
                errorDiv.textContent = usernameError;
                errorDiv.classList.add('show');
                return;
            }
            
            // È™åËØÅÂØÜÁ†Å
            const passwordError = validatePassword(password);
            if (passwordError) {
                errorDiv.textContent = passwordError;
                errorDiv.classList.add('show');
                return;
            }
            
            // È™åËØÅÂØÜÁ†ÅÁ°ÆËÆ§
            if (password !== passwordConfirm) {
                errorDiv.textContent = '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = '‚úÖ Ê≥®ÂÜåÊàêÂäüÔºÅÂç≥Â∞ÜË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢...';
                    successDiv.style.display = 'block';
                    
                    // Ê∏ÖÁ©∫Ë°®Âçï
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerPasswordConfirm').value = '';
                    
                    // 2ÁßíÂêéË∑≥ËΩ¨Âà∞ÁôªÂΩïÈ°µÈù¢
                    setTimeout(() => {
                        showLoginForm();
                        // Ëá™Âä®Â°´ÂÖÖÁî®Êà∑Âêç
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    errorDiv.textContent = data.detail || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'ÁΩëÁªúÈîôËØØ: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // Áî®Êà∑ÁôªÂΩï
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            clearErrors();
            
            if (!username || !password) {
                errorDiv.textContent = 'ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    
                    // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞localStorage
                    localStorage.setItem('access_token', token);
                    localStorage.setItem('userInfo', JSON.stringify({
                        user_id: data.user_id,
                        username: data.username,
                        session_id: data.session_id
                    }));
                    
                    connectWebSocket();
                    
                    // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØÂå∫Âüü
                    showUserInfo(username);
                    
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('inputContainer').style.display = 'flex';
                    document.getElementById('todoManagerArea').style.display = 'block';
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.detail || 'ÁôªÂΩïÂ§±Ë¥•';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'ÁΩëÁªúÈîôËØØ: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // ËøûÊé•WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const currentToken = token || window.token || localStorage.getItem('access_token');
            console.log('WebSocketËøûÊé•token:', currentToken);
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/${currentToken}`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocketËøûÊé•ÂÖ≥Èó≠');
            };
            
            ws.onerror = function(error) {
                console.error('WebSocketÈîôËØØ:', error);
            };
        }

        // Â≠òÂÇ®ÂΩìÂâçÊ≠£Âú®ÊµÅÂºèËæìÂá∫ÁöÑÊ∂àÊÅØ
        let currentStreamingMessage = null;
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function displayMessage(data) {
            const chatContainer = document.getElementById('chatContainer');
            
            if (data.type === 'hide_thinking') {
                // ÈöêËóè"Ê≠£Âú®ÊÄùËÄÉ..."Ê∂àÊÅØ
                const thinkingElement = document.getElementById('status-' + data.message_id);
                if (thinkingElement) {
                    thinkingElement.style.display = 'none';
                }
                
            } else if (data.type === 'message_chunk') {
                // Â§ÑÁêÜÊµÅÂºèÊ∂àÊÅØÂùó
                if (!currentStreamingMessage) {
                    // ÂàõÂª∫Êñ∞ÁöÑÊµÅÂºèÊ∂àÊÅØÂÆπÂô®
                    currentStreamingMessage = document.createElement('div');
                    currentStreamingMessage.className = 'message assistant-message';
                    currentStreamingMessage.id = 'streaming-' + data.message_id;
                    currentStreamingMessage.innerHTML = `
                        <div class="message-content"></div>
                        <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                    `;
                    chatContainer.appendChild(currentStreamingMessage);
                }
                
                // Êõ¥Êñ∞ÂÜÖÂÆπ
                const contentDiv = currentStreamingMessage.querySelector('.message-content');
                
                // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÊõøÊç¢ÂÜÖÂÆπÔºàÂ∑•ÂÖ∑Ë∞ÉÁî®ÂêéÈáçÊñ∞ÁîüÊàêÔºâ
                if (data.metadata && data.metadata.replace) {
                    // ÂÆåÂÖ®ÊõøÊç¢ÂÜÖÂÆπÔºå‰∏çËøΩÂä†
                    contentDiv.textContent = data.full_content;
                } else {
                    // ËøΩÂä†ÊàñÊõ¥Êñ∞ÂÜÖÂÆπ
                    contentDiv.textContent = data.full_content;
                }
                
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
            } else if (data.type === 'message') {
                // Â§ÑÁêÜÂÆåÊï¥Ê∂àÊÅØ
                if (currentStreamingMessage) {
                    currentStreamingMessage = null;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${data.content}</div>
                    <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                `;
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
            } else if (data.type === 'status') {
                // Â§ÑÁêÜÁä∂ÊÄÅÊ∂àÊÅØ
                if (data.content === 'ÂÆåÊàê' && currentStreamingMessage) {
                    currentStreamingMessage = null;
                } else if (data.content !== 'ÂÆåÊàê') {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message status';
                    messageDiv.id = 'status-' + (data.message_id || 'default');
                    messageDiv.innerHTML = `
                        <div class="message-content">${data.content}</div>
                        <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                    `;
                    
                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
            } else if (data.type === 'error') {
                // Â§ÑÁêÜÈîôËØØÊ∂àÊÅØ
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <div class="message-content">‚ùå ${data.content}</div>
                    <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                `;
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws) {
                // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
                const chatContainer = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                    <small class="message-time">${new Date().toLocaleTimeString()}</small>
                `;
                chatContainer.appendChild(messageDiv);
                
                // ÂèëÈÄÅÊ∂àÊÅØ
                ws.send(JSON.stringify({ content: message }));
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Â§ÑÁêÜÂõûËΩ¶ÈîÆ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
        function showUserInfo(username) {
            const userInfo = document.getElementById('userInfo');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            // ËÆæÁΩÆÁî®Êà∑Â§¥ÂÉèÔºàÂèñÁî®Êà∑ÂêçÈ¶ñÂ≠óÊØçÔºâ
            userAvatar.textContent = username.charAt(0).toUpperCase();
            userName.textContent = username;
            
            // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØÂå∫Âüü
            userInfo.style.display = 'flex';
        }

        // Êñ∞Ê†áÁ≠æÈ°µÊâìÂºÄÂæÖÂäûÁÆ°ÁêÜ
        function openTodoPage() {
            // Âú®Êñ∞Ê†áÁ≠æÈ°µ‰∏≠ÊâìÂºÄÂæÖÂäûÁÆ°ÁêÜÈ°µÈù¢
            const todoWindow = window.open('/todos', '_blank');
            
            // Ê£ÄÊü•ÊòØÂê¶ÊàêÂäüÊâìÂºÄÊñ∞Á™óÂè£
            if (!todoWindow || todoWindow.closed || typeof todoWindow.closed == 'undefined') {
                alert('Êó†Ê≥ïÊâìÂºÄÊñ∞Á™óÂè£ÔºåËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÂºπÁ™óËÆæÁΩÆ');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkLoginStatus()) {
                // Â¶ÇÊûúÊ≤°ÊúâÁôªÂΩïÔºåÊòæÁ§∫ÁôªÂΩïË°®Âçï
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        // ÁôªÂá∫
        async function logout() {
            if (ws) {
                ws.close();
            }
            
            if (token) {
                try {
                    await fetch('/auth/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } catch (error) {
                    console.error('ÁôªÂá∫ÈîôËØØ:', error);
                }
            }
            
            token = null;
            
            // Ê∏ÖÁêÜlocalStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('userInfo');
            
            // ÈöêËóèÁî®Êà∑‰ø°ÊÅØÂå∫Âüü
            document.getElementById('userInfo').style.display = 'none';
            
            // ÈöêËóèÂæÖÂäûÁÆ°ÁêÜÂå∫Âüü
            document.getElementById('todoManagerArea').style.display = 'none';
            
            // ÊòæÁ§∫ÁôªÂΩïË°®Âçï
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = '';
        }
    </script>
