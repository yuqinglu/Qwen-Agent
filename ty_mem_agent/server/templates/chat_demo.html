    <script>
        let ws = null;
        let token = null;

        // æ£€æŸ¥ç”¨æˆ·ç™»å½•çŠ¶æ€
        function checkLoginStatus() {
            const token = localStorage.getItem('access_token');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    // è‡ªåŠ¨ç™»å½•
                    window.token = token;
                    connectWebSocket();
                    showUserInfo(user.username);
                    
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('inputContainer').style.display = 'flex';
                    document.getElementById('todoManagerArea').style.display = 'block';
                    
                    return true;
                } catch (error) {
                    console.error('è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
                    localStorage.clear();
                }
            }
            return false;
        }

        // æ˜¾ç¤ºç™»å½•è¡¨å•
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearErrors();
        }

        // æ˜¾ç¤ºæ³¨å†Œè¡¨å•
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearErrors();
        }

        // æ¸…é™¤é”™è¯¯æ¶ˆæ¯
        function clearErrors() {
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('registerError').classList.remove('show');
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // éªŒè¯ç”¨æˆ·å
        function validateUsername(username) {
            if (!username || username.length < 3 || username.length > 20) {
                return 'ç”¨æˆ·åé•¿åº¦å¿…é¡»åœ¨3-20ä¸ªå­—ç¬¦ä¹‹é—´';
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return 'ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—å’Œä¸‹åˆ’çº¿';
            }
            return null;
        }

        // éªŒè¯å¯†ç 
        function validatePassword(password) {
            if (!password || password.length < 6) {
                return 'å¯†ç é•¿åº¦è‡³å°‘6ä¸ªå­—ç¬¦';
            }
            return null;
        }

        // ç”¨æˆ·æ³¨å†Œ
        async function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            clearErrors();
            
            // éªŒè¯ç”¨æˆ·å
            const usernameError = validateUsername(username);
            if (usernameError) {
                errorDiv.textContent = usernameError;
                errorDiv.classList.add('show');
                return;
            }
            
            // éªŒè¯å¯†ç 
            const passwordError = validatePassword(password);
            if (passwordError) {
                errorDiv.textContent = passwordError;
                errorDiv.classList.add('show');
                return;
            }
            
            // éªŒè¯å¯†ç ç¡®è®¤
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'âœ… æ³¨å†ŒæˆåŠŸï¼å³å°†è·³è½¬åˆ°ç™»å½•é¡µé¢...';
                    successDiv.style.display = 'block';
                    
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerPasswordConfirm').value = '';
                    
                    // 2ç§’åè·³è½¬åˆ°ç™»å½•é¡µé¢
                    setTimeout(() => {
                        showLoginForm();
                        // è‡ªåŠ¨å¡«å……ç”¨æˆ·å
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    errorDiv.textContent = data.detail || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // ç”¨æˆ·ç™»å½•
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            clearErrors();
            
            if (!username || !password) {
                errorDiv.textContent = 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ°localStorage
                    localStorage.setItem('access_token', token);
                    localStorage.setItem('userInfo', JSON.stringify({
                        user_id: data.user_id,
                        username: data.username,
                        session_id: data.session_id
                    }));
                    
                    connectWebSocket();
                    
                    // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯åŒºåŸŸ
                    showUserInfo(username);
                    
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    document.getElementById('inputContainer').style.display = 'flex';
                    document.getElementById('todoManagerArea').style.display = 'block';
                } else {
                    const data = await response.json();
                    errorDiv.textContent = data.detail || 'ç™»å½•å¤±è´¥';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const currentToken = token || window.token || localStorage.getItem('access_token');
            console.log('WebSocketè¿æ¥token:', currentToken);
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/${currentToken}`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocketè¿æ¥å…³é—­');
            };
            
            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
            };
        }

        // å­˜å‚¨å½“å‰æ­£åœ¨æµå¼è¾“å‡ºçš„æ¶ˆæ¯
        let currentStreamingMessage = null;
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(data) {
            const chatContainer = document.getElementById('chatContainer');
            
            if (data.type === 'hide_thinking') {
                // éšè—"æ­£åœ¨æ€è€ƒ..."æ¶ˆæ¯
                const thinkingElement = document.getElementById('status-' + data.message_id);
                if (thinkingElement) {
                    thinkingElement.style.display = 'none';
                }
                
            } else if (data.type === 'message_chunk') {
                // å¤„ç†æµå¼æ¶ˆæ¯å—
                if (!currentStreamingMessage) {
                    // åˆ›å»ºæ–°çš„æµå¼æ¶ˆæ¯å®¹å™¨
                    currentStreamingMessage = document.createElement('div');
                    currentStreamingMessage.className = 'message assistant-message';
                    currentStreamingMessage.id = 'streaming-' + data.message_id;
                    currentStreamingMessage.innerHTML = `
                        <div class="message-content"></div>
                        <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                    `;
                    chatContainer.appendChild(currentStreamingMessage);
                }
                
                // æ›´æ–°å†…å®¹
                const contentDiv = currentStreamingMessage.querySelector('.message-content');
                
                // æ£€æŸ¥æ˜¯å¦éœ€è¦æ›¿æ¢å†…å®¹ï¼ˆå·¥å…·è°ƒç”¨åé‡æ–°ç”Ÿæˆï¼‰
                if (data.metadata && data.metadata.replace) {
                    // å®Œå…¨æ›¿æ¢å†…å®¹ï¼Œä¸è¿½åŠ 
                    contentDiv.textContent = data.full_content;
                } else {
                    // è¿½åŠ æˆ–æ›´æ–°å†…å®¹
                    contentDiv.textContent = data.full_content;
                }
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
            } else if (data.type === 'message') {
                // å¤„ç†å®Œæ•´æ¶ˆæ¯
                if (currentStreamingMessage) {
                    currentStreamingMessage = null;
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${data.content}</div>
                    <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                `;
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
            } else if (data.type === 'status') {
                // å¤„ç†çŠ¶æ€æ¶ˆæ¯
                if (data.content === 'å®Œæˆ' && currentStreamingMessage) {
                    currentStreamingMessage = null;
                } else if (data.content !== 'å®Œæˆ') {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message status';
                    messageDiv.id = 'status-' + (data.message_id || 'default');
                    messageDiv.innerHTML = `
                        <div class="message-content">${data.content}</div>
                        <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                    `;
                    
                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
                
            } else if (data.type === 'error') {
                // å¤„ç†é”™è¯¯æ¶ˆæ¯
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <div class="message-content">âŒ ${data.content}</div>
                    <small class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</small>
                `;
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws) {
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                const chatContainer = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${message}</div>
                    <small class="message-time">${new Date().toLocaleTimeString()}</small>
                `;
                chatContainer.appendChild(messageDiv);
                
                // å‘é€æ¶ˆæ¯
                ws.send(JSON.stringify({ content: message }));
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showUserInfo(username) {

            // è®¾ç½®ç”¨æˆ·å¤´åƒï¼ˆå–ç”¨æˆ·åé¦–å­—æ¯ï¼‰
            userAvatar.textContent = username.charAt(0).toUpperCase();

            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯åŒºåŸŸ

        // æ–°æ ‡ç­¾é¡µæ‰“å¼€å¾…åŠç®¡ç†
        function openTodoPage() {
            // åœ¨æ–°æ ‡ç­¾é¡µä¸­æ‰“å¼€å¾…åŠç®¡ç†é¡µé¢
            const todoWindow = window.open('/todos', '_blank');

            if (!todoWindow || todoWindow.closed || typeof todoWindow.closed == 'undefined') {
                alert('æ— æ³•æ‰“å¼€æ–°çª—å£ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨å¼¹çª—è®¾ç½®');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkLoginStatus()) {
                // å¦‚æœæ²¡æœ‰ç™»å½•ï¼Œæ˜¾ç¤ºç™»å½•è¡¨å•
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        // ç™»å‡º
        async function logout() {
            if (ws) {
                ws.close();
            }
            
            if (token) {
                try {
                    await fetch('/auth/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } catch (error) {
                    console.error('ç™»å‡ºé”™è¯¯:', error);
                }
            }
            
            token = null;
            
            // æ¸…ç†localStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('userInfo');
            
            // éšè—ç”¨æˆ·ä¿¡æ¯åŒºåŸŸ
            document.getElementById('userInfo').style.display = 'none';
            
            // éšè—å¾…åŠç®¡ç†åŒºåŸŸ
            document.getElementById('todoManagerArea').style.display = 'none';
            
            // æ˜¾ç¤ºç™»å½•è¡¨å•
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = '';
        }
    </script>
